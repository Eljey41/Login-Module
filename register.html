<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <section class="section">
        <div class="signup-box">
            <form action="">
                <h2>Sign up</h2>
                <div class="input-box">
                    <input id="input" type="name" required>
                    <label id="label">Full Name</label>
                </div>
                <div class="input-box">
                    <input id="input" type="username" required>
                    <label id="label">Username</label>
                </div>
                <div class="input-box">
                    <input id="inputPassword" type="password" required>
                    <span id="togglePassword" class="toggle-eye">
                        <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="white">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                  d="M1 10c0-3.9 3.1-7 7-7s7 3.1 7 7h-1c0-3.3-2.7-6-6-6s-6 2.7-6 6H1zm4 
                                     0c0-1.7 1.3-3 3-3s3 1.3 3 3-1.3 3-3 3-3-1.3-3-3zm1 
                                     0c0 1.1.9 2 2 2s2-.9 2-2-.9-2-2-2-2 .9-2 2z"/>
                        </svg>
                    </span>
                    <label id="label">Password</label>
                </div>
                <div class="input-box">
                    <input id="confirmPassword" type="password" required>
                    <span id="toggleConfirm" class="toggle-eye">
                        <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="white">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                  d="M1 10c0-3.9 3.1-7 7-7s7 3.1 7 7h-1c0-3.3-2.7-6-6-6s-6 2.7-6 6H1zm4 
                                     0c0-1.7 1.3-3 3-3s3 1.3 3 3-1.3 3-3 3-3-1.3-3-3zm1 
                                     0c0 1.1.9 2 2 2s2-.9 2-2-.9-2-2-2-2 .9-2 2z"/>
                        </svg>
                    </span>
                    <label id="label">Confirm Password</label>
                </div>
                <div class="remember-forgot">
                    <label id="label-input"><input id="label-input" type="checkbox"> I Agree to the</label>
                    <p><a id="a" href="#">Terms</a> and <a id="a" href="#">Condition</a></p>
                </div>
                <button type="submit" id="signupButton">Sign Up</button>
                <div class="register-link">
                    <p id="p">Already Have an account? <a id="a" href="index.html">Log in</a></p>
                </div>
            </form>
        </div>
    </section>

    <script>
        const password = document.getElementById("inputPassword");
        const togglePassword = document.getElementById("togglePassword");
        const confirmPassword = document.getElementById("confirmPassword");
        const toggleConfirm = document.getElementById("toggleConfirm");
        togglePassword.addEventListener("click", () => {
            if (password.type === "password") {
                password.type = "text";
            } else {
                password.type = "password";
              
            }
        });
        toggleConfirm.addEventListener("click", () => {
            if (confirmPassword.type === "password") {
                confirmPassword.type = "text";
            } else {
                confirmPassword.type = "password";
              
            }
        });
        signupButton.addEventListener("click", (e) => {
            const pass = password.value;
            const confirm = confirmPassword.value;
            const strongPassword = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if (!strongPassword.test(pass)) {
              e.preventDefault();
              alert("Password must be at least 8 characters, include 1 uppercase, 1 number, and 1 special character.");
              return;
            }
        
            if (pass !== confirm) {
              e.preventDefault();
              alert("Passwords do not match!");
              return;
            }
        
            e.preventDefault();
            window.location.href = 'index.html';
            });
    </script>
</body>
</html>
