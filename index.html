<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <div class="login-box">
            <form id="form" action="">
                <h2>Login</h2>
                <div class="input-box">
                    <input id="input" type="username" required>
                    <label id="label">Username</label>
                </div>
                <div class="input-box">
                    <input id="input" type="password" required>
                    <label id="label">Password</label>
                </div>
                <div class="remember-forgot">
                    <label id="label-input"><input id="label-input" type="checkbox"> Remember me</label>
                    <a id="a" href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <p id="p">Don't have an account? <a id="a" href="register.html">Register</a></p>
                </div>
            </form>
        </div>
    </section>
    <script>
        const form = document.querySelector('form');

        form.addEventListener('submit', (e) => {
          e.preventDefault(); // stop actual form submission
        
          // you can add validation here if you want, for now just alert
          alert("âœ… Login successful!");
        
          // if you want to redirect after alert
          // window.location.href = "home.html"; 
        });
    </script>

</body>
</html>
